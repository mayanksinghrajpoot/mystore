{% extends 'adminapp/base_admin.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-20">
    <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
        <div class="p-6 sm:p-10 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-slate-900" id="modal-title">Delete {{ type }}</h3>
            <div class="mt-2">
                <p class="text-sm text-slate-500">
                    Are you sure you want to delete the {{ type|lower }} "<span class="font-bold text-slate-800">{{
                        object }}</span>"? This action cannot be undone.
                </p>
            </div>
        </div>
        <div class="bg-slate-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-slate-200">
            <form method="post" class="w-full sm:w-auto sm:ml-3">
                {% csrf_token %}
                <button type="submit"
                    class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:mt-0 sm:text-sm">
                    Yes, Delete
                </button>
            </form>
            <a href="javascript:history.back()"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-slate-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
