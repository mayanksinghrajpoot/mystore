{% extends 'base.html' %}
{% block title %} - Login{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p style="margin-top: 1rem; text-align: center;">
        Don't have an account? <a href="{% url 'register' %}" style="color: var(--accent-color);">Register here</a>.
    </p>
</div>
{% endblock %}
